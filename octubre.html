<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe Script', cursive;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 40px;
      font-size: 3rem;
      text-shadow: 2px 2px 10px #000;
    }
    #typing {
      font-size: 1.5rem;
      margin: 20px auto;
      width: 80%;
      min-height: 40px;
    }
    .btn {
      background: #ff4081;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 25px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform .2s;
    }
    .btn:hover { transform: scale(1.1); }
    canvas {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index:-1;
    }
    /* Carta */
    .carta {
      width: 300px;
      height: 200px;
      background: #fff;
      color: #333;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.5s;
    }
    .carta.abierta { height: 300px; }
    .contenido {
      padding: 20px;
      display: none;
    }
    .carta.abierta .contenido { display: block; }
    /* Polaroids */
    .polaroid {
      position: absolute;
      width: 150px;
      height: 150px;
      background: #fff;
      border: 5px solid #eee;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transform: rotate(-5deg);
      animation: flotar 10s infinite ease-in-out;
    }
    .polaroid img {
      width: 100%; height: 100%;
      object-fit: cover;
    }
    @keyframes flotar {
      0%,100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
  </style>
</head>
<body>
  <canvas id="corazones"></canvas>
  <h1>üåπ Feliz D√≠a de la Novia, Yami üåπ</h1>
  <div id="typing"></div>

  <!-- Carta -->
  <div class="carta" id="carta">

    <div class="contenido">
      <p>Mi querida Yami,</p>
      <p>Eres el mejor regalo que la vida me ha dado.  
      Gracias por llenar mis d√≠as de luz, amor y alegr√≠a.  
      Hoy celebro tenerte en mi vida. ‚ù§Ô∏è</p>
    </div>
  </div>

  <button class="btn" onclick="fuegos()">üéá Sorpresa de Amor</button>
  <button class="btn" onclick="mensaje()">üíù Mensaje Especial</button>
  <button class="btn" onclick="cambiarModo()">üåô Cambiar Modo</button>

  <!-- Polaroids -->
  <div class="polaroid" style="top:80%; left:10%;">
    <img src="JUNTOS.jpeg">
  </div>

    <div class="polaroid" style="top:50%; right:10%;">
    <img src="BESO.jpeg">
  </div>

  <!-- M√∫sica -->
  <audio autoplay loop>
    <source src="JESSE & JOY, Luis Fonsi ‚Äì Tanto (Video Oficial) - jesseyjoyoficial (youtube) (mp3cut.net).mp3" type="audio/mpeg">
  </audio>

<script>
  // M√°quina de escribir
  const frases = [
    "Eres mi mundo, Yami ‚ù§Ô∏è",
    "Cada d√≠a contigo es un regalo üåπ",
    "Eres mi sue√±o hecho realidad ‚ú®",
    "Te amo con todo mi ser üíï"
  ];
  let i=0, j=0, current="", isDeleting=false;
  function typeEffect(){
    let typing=document.getElementById("typing");
    if(i<frases.length){
      if(!isDeleting && j<=frases[i].length){
        current=frases[i].substring(0,j++);
      } else if(isDeleting && j>=0){
        current=frases[i].substring(0,j--);
      }
      typing.textContent=current;
      if(j===frases[i].length+1){isDeleting=true; setTimeout(typeEffect,1000);}
      else if(j<0){isDeleting=false;i++; if(i>=frases.length) i=0;}
      setTimeout(typeEffect,isDeleting?50:100);
    }
  }
  typeEffect();

  // Carta
  document.getElementById("carta").addEventListener("click",()=>{
    document.getElementById("carta").classList.toggle("abierta");
  });

  // Corazones flotando
  const canvas=document.getElementById("corazones");
  const ctx=canvas.getContext("2d");
  canvas.width=innerWidth; canvas.height=innerHeight;
  let corazones=[];
  for(let i=0;i<30;i++){
    corazones.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,
      size:20+Math.random()*20,speed:1+Math.random()*2});
  }
  function dibujarCorazones(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="rgba(255,105,180,0.7)";
    corazones.forEach(c=>{
      ctx.beginPath();
      ctx.arc(c.x,c.y,c.size/2,0,Math.PI*2);
      ctx.fill();
      c.y+=c.speed;
      if(c.y>canvas.height){c.y=0;c.x=Math.random()*canvas.width;}
    });
    requestAnimationFrame(dibujarCorazones);
  }
  dibujarCorazones();

  // Fuegos artificiales
  function fuegos(){
    for(let i=0;i<30;i++){
      let x=Math.random()*canvas.width, y=Math.random()*canvas.height/2;
      let color=`hsl(${Math.random()*360},100%,60%)`;
      ctx.beginPath();
      ctx.arc(x,y,5,0,Math.PI*2);
      ctx.fillStyle=color;
      ctx.fill();
    }
  }

  // Mensajes aleatorios
  function mensaje(){
    const msj=[
      "Siempre ser√°s mi raz√≥n de sonre√≠r üíò",
      "Gracias por existir, Yami üíï",
      "Eres la due√±a de mi coraz√≥n üåπ",
      "Mi amor por ti no tiene fin ‚ú®"
    ];
    alert(msj[Math.floor(Math.random()*msj.length)]);
  }

  // Cambiar modo
  let noche=false;
  function cambiarModo(){
    if(!noche){
      document.body.style.background="linear-gradient(to bottom, #2c3e50, #000)";
      noche=true;
    }else{
      document.body.style.background="linear-gradient(to bottom, #ffdde1, #ee9ca7)";
      noche=false;
    }
  }
</script>
</body>
</html>
